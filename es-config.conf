{
    "settings": {
        "index": {
            "number_of_shards": 3,
            "number_of_replicas": 1
        },
        "analysis": {
            "analyzer": {
                "tweet_analyzer": {
                    "type": "custom",
                    "char_filter": [
                        "tweet_syntax"
                    ],
                    "tokenizer": "punctuation",
                    "filter": [
                        "lowercase",
                        "german_stop",
                        "german_keywords",
                        "german_normalization",
                        "german_stemmer"
                    ]
                }
            },
            "char_filter": {
                "tweet_syntax": {
                    "type": "mapping",
                    "mappings": [
                        "RT => _retweet_"
                    ]
                }
            },
            "tokenizer": {
                "punctuation": {
                    "type": "pattern",
                    "pattern": "[ .,!?]"
                }
            },
            "filter": {
                "german_stop": {
                    "type": "stop",
                    "stopwords": "_german_"
                },
                "german_keywords": {
                    "type": "keyword_marker",
                    "keywords": [
                        "Beispiel"
                    ]
                },
                "german_stemmer": {
                    "type": "stemmer",
                    "language": "light_german"
                }
            }
        }
    },
    "mappings": {
        "properties": {
            "txt": {
                "type": "text",
                "analyzer": "tweet_analyzer"
            }
        }
    }
}